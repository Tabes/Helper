################################################################################
### === GIT REPOSITORY MANAGEMENT === ###
################################################################################

### Workflow scripts ###
GITCLONE_SCRIPT="$UTILITIES_DIR/gitclone.sh"

### Git repository settings ###
REPO_URL="https://github.com/Tabes/Helper.git"
